<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'assets/css/styles3.css' %}">
</head>
<body>
    <a href="{% url 'createProduct' %}" class="create-button">Create</a>
    <table>
        <tr>
            <th>#</th>
            <th>Category</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        {% for product in queryset %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ product.category.name }}</td>
            <td>{{ product.name }}</td>
            <td><a href="{% url 'detailProduct' product.id %}">Detail</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
